<!DOCTYPE html>
<html>
<body>

<h1>Ecouteur</h1>
<!-- formulaire -->
<form id="f">
  <input type="text" name="nom" id="nom" placeholder="nom" value="" />
  <input type="text" name="prénom" id="prenom" placeholder="prenom" value=""/>
</form>

<!--Button-->
<button id="myBtn">Tester</button>

<!-- paragraphe des résultats  -->
<p id="date"></p>
<p id="nom_prénom"></p>

<script>

/* Permet de definir le bouton */ const element = document.getElementById("myBtn").addEventListener("click", myFunction);
/* Permet de definir le la variable d qui sera une date */ const d = new Date();


function myFunction() {
/* Permet de definir le la variable nom qui sera récupèré */  let nom = document.getElementById("nom").value;
/* Permet de definir le la variable prenom qui sera récupèré */ let prenom = document.getElementById("prenom").value;

/* Permet de modifié le paragraphe avec l'id date */ document.getElementById("date").innerHTML = d ;
/* Permet de modifié le paragraphe avec l'id nom_prenom */   document.getElementById("nom_prénom").innerHTML = (`Le nom est prénom est : ${nom + " " + prenom}`) ;

}
</script>

</body>
</html>
